<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <title>멘토링 예약 2단계</title>
</head>

<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
    <!--S: step3-->
    <div class="subpage-wrap step3-wrap">
        <div class="container-fluid">
            <div class="btns-wrap">
                <a href="#" class="btn btn-link btn-inline"><i class="bi bi-chevron-left"></i><span>이전으로</span></a>
            </div>
            <div class="steps-wrap">
                <div class="step on">
                    <div class="bar"></div>
                    <span class="step-label">기본정보</span>
                </div>
                <div class="step on">
                    <div class="bar"></div>
                    <span class="step-label">플랜선택</span>
                </div>
                <div class="step on">
                    <div class="bar"></div>
                    <span class="step-label">결제</span>
                </div>
            </div>
            <div>
                <p class="visual-txt visual-txt-sm mb-2">
                    결제 방법을 선택해주세요
                </p>
                <div class="top-btns-wrap btns-wrap-hr">
                    <button class="btn btn-line-orange">무통장 입금</button>
                    <button class="btn btn-line-white disabled" >네이버 페이(준비중)</button>
                </div>
                <!-- S: 쓰는 영역-->
                <div class="write-area">
                    <form method="post">
                        <div class="form-group">
                            <p>계좌정보</p>
                            <div class="card mt-2 bank-info-wrap">
                                <div class="card-body">
                                    <button class="btn btn-line-orange btn-inline btn-xs">복사</button>
                                    <p class="bank-info-txt">신한은행 110-454-977350</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="">
                            <p class="form-label">예약 정보</p>
                            <div class="form-check default-form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck11" required>
                                <label class="form-check-label" for="defaultCheck11">
                                    1-2일 영업일 이내로 입금이 확인됩니다.
                                </label>
                            </div>
                            <div class="form-check default-form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck22" required>
                                <label class="form-check-label" for="defaultCheck22">
                                    제공한 이메일, 전화번호로 확정된 정보를 전달드립니다.
                                </label>
                            </div>
                            <div class="form-check default-form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck33" required>
                                <label class="form-check-label" for="defaultCheck33">
                                    취소시 최소 2일전에는 신청 부탁드립니다.
                                    <br>(48시간 이내: 50% 환불, 24시간 이내:환불 불가)
                                </label>
                            </div>
                        </div>
                        <div class="btns-wrap bottom-btns-wrap">
                            <input type="submit" class="btn btn-primary" value="내용 확인 및 예약 완료">
                        </div>
                    </form>
                </div>
                <!-- E: 쓰는 영역-->
            </div>
        </div>
    </div>
    <!--E: step2-->
</body>

</html>
