<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/aboutAjax.js"></script>
    <script src="/js/log/PageLog.js"></script>
    <script src="/js/log/ButtonLog/LoginSlugBtn.js"></script>
    <title>로그인</title>
    <script>
        if("[[${pwdChangeSuccess}]]" != null && "[[${pwdChangeSuccess}]]" != ""){
            alert("[[${pwdChangeSuccess}]]");
            console.log("[[${pwdChangeSuccess}]]");
        }
        if("[[${userNotFound}]]" != null && "[[${userNotFound}]]" != ""){
            alert("[[${userNotFound}]]");
            console.log("[[${userNotFound}]]");
        }
    </script>
</head>

<body>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
    <!--S: login-wrap-->
    <div class="subpage-wrap login-wrap">
        <div class="container-fluid">
            <p class="page-title">로그인</p>
            <form method="post" action="/login">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="loginEmail">이메일</label>
                            <input type="email" name="email" class="flex-grow-1 form-control" id="loginEmail" placeholder="국민대학교 이메일로만 가입 가능" required maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" name="pwd" class="form-control" id="loginPassword" placeholder="최소 8자의 영문 / 특수문자 / 숫자 조합" required maxlength="20">
                        </div>
                        <div class="btns-wrap">
                            <input type="submit" class="btn btn-primary" value="로그인">
                        </div>
                        <div class="login-sub-txt">
                            <p>아직 계정이 없으신가요? <a href="/signup" class="btn btn-link btn-signup">회원가입</a></p>
                        </div>
                        <div class="login-sub-txt">
                            <p>비밀번호를 잊어버리셨나요? <a href="/changePwd" class="btn btn-link btn-signup">비밀번호 변경</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--E: login-wrap-->
</body>

</html>
