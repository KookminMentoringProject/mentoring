<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/style.min.css" type="text/css">
    <link rel="icon" href="../static/images/favicon.ico">
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <title>회원가입</title>
</head>

<body>
    <!--S: header-->
    <header class="header">
        <div class="container-fluid">
            <div class="row row-v-center">
                <div class="col-auto">
                    <h1 class="logo-wrap">
                        <a class="logo" href="index.html">
                            <img src="../static/images/logo_white.svg" alt="COWEEF">
                        </a>
                    </h1>
                </div>
                <div class="col">
                    <nav>
                        <ul class="menu-list">
                            <li class="menu-item">
                                <a href="#">로그인</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">마이페이지</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--E: header-->
    <!--S: login-wrap-->
    <div class="subpage-wrap login-wrap">
        <div class="container-fluid">
            <p class="page-title">회원가입</p>
            <form method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="loginEmail">이메일</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="국민대학교 이메일로만 가입 가능">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="최소 8자의 영문 / 특수문자 / 숫자 조합">
                        </div>
                        <div class="form-group">
                            <label for="loginId">아이디</label>
                            <input type="text" class="form-control" id="loginId" placeholder="영문으로만 작성 가능 (ex)@joonmai">
                        </div>
                        <div class="form-group">
                            <label for="loginNickname">닉네임 (혹은 실명 사용 가능)</label>
                            <input type="text" class="form-control" id="loginNickname" placeholder="한글로만 작성 가능 (ex) 둘리">
                        </div>
                        <div class="btns-wrap">
                            <a href="#" class="btn btn-primary">회원가입</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--E: login-wrap-->
</body>

</html>
