<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <title>회원가입</title>
</head>

<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
    <!--S: login-wrap-->
    <div class="subpage-wrap login-wrap">
        <div class="container-fluid">
            <p class="page-title">회원가입</p>
            <form method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="loginEmail">이메일</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="국민대학교 이메일로만 가입 가능" required maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="최소 8자의 영문 / 특수문자 / 숫자 조합" required maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="loginPasswordChk">비밀번호 확인</label>
                            <input type="password" class="form-control" id="loginPasswordChk" placeholder="최소 8자의 영문 / 특수문자 / 숫자 조합" required maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="loginNickname">닉네임 (혹은 실명 사용 가능)</label>
                            <input type="text" class="form-control" id="loginNickname" placeholder="한글로만 작성 가능 (ex) 둘리" required maxlength="16">
                        </div>
                        <div class="btns-wrap">
                            <input type="submit" class="btn btn-primary" value="회원가입">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--E: login-wrap-->
</body>

</html>
