<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/log/PageLog.js"></script>
    <title>멘토링 예약 완료</title>
</head>

<body>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
    <!--S: step-ok-->
    <div class="subpage-wrap step-ok-wrap">
        <div class="container-fluid">
            <p class="visual-txt visual-txt-sm pt-5">
                성공적으로 멘토링을 예약했습니다!<br>
                1-2일 내에 다시 연락 드리겠습니다.
            </p>
            <!-- S: 멘토링 신청 현황 -->
            <div class="content-area current-status">
                <p class="page-sub-title">멘토링 신청 현황</p>
                <div class="card">
                    <div class="card-body">
                        <div class="list-wrap">
                            <div class="list-item">
                                <div class="list-label">신청일자</div>
                                <div class="list-content" th:text="${#dates.format(newReservation.reservationDate, 'YYYY-MM-dd')}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">멘토닉네임</div>
                                <div class="list-content" th:text="${newReservation.mento.nickname}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">학과</div>
                                <div class="list-content" th:text="${newReservation.mento.department}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">학년</div>
                                <div class="list-content" th:text="${newReservation.mento.grade} + '학년'"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">질문종류</div>
                                <div class="list-content" th:switch="${newReservation.askType}">
                                    <span th:case="1">전과</span>
                                    <span th:case="2">복수전공</span>
                                    <span th:case="3">부전공</span>
                                    <span th:case="4">그 외</span>
                                    <span th:case="5">잘 모르겠음</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">질문</div>
                                <div class="list-content" th:text="${newReservation.askContent}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">신청플랜</div>
                                <div class="list-content" th:text="${newReservation.plan.planTitle}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">플랜금액</div>
                                <div class="list-content" th:text="${newReservation.plan.planPrice}+'원'">\</div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">희망날짜1</div>
                                <div class="list-content" th:text="${#dates.format(newReservation.desiredDate1, 'YYYY-MM-dd aa h시 mm분')}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">희망날짜2</div>
                                <div class="list-content"  th:text="${#dates.format(newReservation.desiredDate2, 'YYYY-MM-dd aa h시 mm분')}"></div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">약속장소</div>
                                <div class="list-content" th:switch="${newReservation.position}">
                                    <span th:case="headquartersCafe">본부관 카페</span>
                                    <span th:case="bukakHalllobby">북악관 로비</span>
                                </div>
                            </div>
                            <div class="list-item">
                                <div class="list-label">예약확정</div>
                                <div class="list-content">
                                    <th:block th:switch="${newReservation.reservationStatus}">
                                        <span th:case="1">확정 대기</span>
                                        <span th:case="2">예약 확정</span>
                                        <span th:case="3">멘토링 완료</span>
                                        <span th:case="4">환불 신청</span>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
            <!-- E: 멘토링 신청 현황 -->
            <div class="btns-wrap">
                <a class="btn btn-line-orange" href="/">홈으로</a>
            </div>
        </div>
    </div>
    <!--E: step-ok-->
</body>

</html>
