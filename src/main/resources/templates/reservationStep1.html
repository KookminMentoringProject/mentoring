<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <title>멘토링 예약 1단계</title>
</head>

<body>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
    <!--S: step1-->
    <div class="subpage-wrap step1-wrap">
        <div class="container-fluid">
            <div class="btns-wrap">
                <a href="#" class="btn btn-link btn-inline"><i class="bi bi-chevron-left"></i><span>이전으로</span></a>
            </div>
            <div class="steps-wrap">
                <div class="step on">
                    <div class="bar"></div>
                    <span class="step-label">기본정보</span>
                </div>
                <div class="step">
                    <div class="bar"></div>
                    <span class="step-label">플랜선택</span>
                </div>
                <div class="step">
                    <div class="bar"></div>
                    <span class="step-label">결제</span>
                </div>
            </div>
            <p class="visual-txt visual-txt-sm">
                공강 시간에 학교 안에서 <br>멘토와 이야기를 나누기 위한<br>기본 정보를 입력해주세요.
            </p>
            <!-- S: 쓰는 영역-->
            <div class="write-area">
                <form method="post">
                    <div class="form-group">
                        <label for="currentLesson">재학 중인 학과</label>
                        <input type="text" class="form-control" id="currentLesson" placeholder="-학과 형식으로 작성해주세요.">
                    </div>
                    <div class="form-group">
                        <label for="askTopic">묻고싶은 주제</label>
                        <select id="askTopic" class="form-control">
                            <option value="lessonTransfer">전과</option>
                            <option value="MultiLesson">복수전공</option>
                            <option value="SubLesson">부전공</option>
                            <option value="etc">그 외</option>
                            <option value="dontKnow">잘 모르겠음</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="freeAskText">궁금한 분야 / 학과 / 내용 (자유 작성)</label>
                        <textarea class="form-control" id="freeAskText" placeholder="두서 없이 작성해도 되니, 부담없이 작성해주세요." rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="wishDate1">희망 멘토링 날짜1</label>
                        <div class="form-row">
                            <div class="col">
                                <input type="date" class="form-control" id="wishDate1">
                            </div>
                            <div class="col">
                                <label for="wishDateTime1" class="hidden-label">시간</label>
                                <input type="time" class="form-control" id="wishDateTime1">
                            </div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="wishDate2">희망 멘토링 날짜2</label>
                        <div class="form-row">
                            <div class="col">
                                <input type="date" class="form-control" id="wishDate2">
                            </div>
                            <div class="col">
                                <label for="wishDateTime2" class="hidden-label">시간</label>
                                <input type="time" class="form-control" id="wishDateTime2">
                            </div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="wishPosition">희망 멘토링 위치</label>
                        <select id="wishPosition" class="form-control">
                            <option value="headquartersCafe">본부관 카페</option>
                            <option value="bukakHalllobby">북악관 로비</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" class="form-control" id="phone" placeholder="-없이 입력해주세요">
                    </div>
                    <div class="btns-wrap">
                        <input type="submit" class="btn btn-primary" value="다음 단계">
                    </div>
                </form>
            </div>
            <!-- E: 쓰는 영역-->
        </div>
    </div>
    <!--E: step1-->
</body>

</html>
